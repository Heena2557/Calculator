<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="heading">Calculator</h1>
	<div class="calc">
		<!-- calculator screen -->
			<input type="text" name="result" id="result" class="rounded border border-dark" disabled>
		<!-- calculator buttons -->
			<input type="button" name="clear" value="AC" class="btn btn-danger border">
			<input type="button" name="1" value="1" class="btn btn-dark border button">
			<input type="button" name="2" value="2" class="btn btn-dark border button">
			<input type="button" name="3" value="3" class="btn btn-dark border button">
			<input type="button" name="4" value="4" class="btn btn-dark border button">
			<input type="button" name="5" value="5" class="btn btn-dark border button">
			<input type="button" name="6" value="6" class="btn btn-dark border button">
			<input type="button" name="7" value="7" class="btn btn-dark border button">
			<input type="button" name="8" value="8" class="btn btn-dark border button">
			<input type="button" name="9" value="9" class="btn btn-dark border button">
			<input type="button" name="+" value="+" class="btn btn-dark border button">
			<input type="button" name="0" value="0" class="btn btn-dark border button">
			<input type="button" name="-" value="-" class="btn btn-dark border button">
			<input type="button" name="*" value="*" class="btn btn-dark border button">
			<input type="button" name="/" value="/" class="btn btn-dark border button">
			<input type="button" name="%" value="%" class="btn btn-dark border button">
			<input type="button" name="sq" value="^2" class="btn btn-dark border button">
			<input type="button" name="=" value="=" class="btn btn-success border">
			<input type="button" name="." value="." class="btn btn-dark border button">
			<input type="button" name="back" value="Back" class="btn btn-warning border">
	</div>
	<div class="container">
		<!-- Recently cleared result -->
	</div>
	<script src="script.js"></script>
</body>
</html>
